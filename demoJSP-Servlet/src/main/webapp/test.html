<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
/*   overflow-X: hidden; */
}

/* width */
::-webkit-scrollbar {
  visibility: hidden;
}

section {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: black;
  filter: hue-rotate(70deg);
  overflow-X: hidden;
}

.loader {
  position: relative;
  transform: rotate(calc(45deg * var(--r)));
}

.loader span {
  position: absolute;
  top: 0;
  left: -200px;
  width: 300px;
  height: 2px;
  transform-origin: right;
  transform: rotate(calc(18deg * var(--i)));
}

.loader span::before {
  content: "";
  position: absolute;
  top: calc(-15px / 2);
  width: 15px;
  height: 15px;
  background: #00ff0a;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ff0a, 0 0 20px #00ff0a, 0 0 40px #00ff0a,
    0 0 60px #00ff0a, 0 0 80px #00ff0a, 0 0 100px #00ff0a;
  animation: animate 5s linear infinite;
  animation-delay: calc(-0.5s * var(--i));
}

@keyframes animate {
  0% {
    transform: translateX(200px) scale(1);
    opacity: 0;
    filter: hue-rotate(0deg);
  }

  10% {
    opacity: 1;
  }

  80% {
    opacity: 1;
  }

  100% {
    transform: translateX(0px) scale(0);
    opacity: 1;
    filter: hue-rotate(360deg);
  }
}



/* for tutorial link only */
.links {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: white;
  padding: 10px;
  line-height: 1.3;
}
a {
  text-decoration: none;
  color: black;
  text-items: center;
}

a:hover {
  text-decoration: underline;
}
a img.icon {
  display: inline-block;
  width: 1.2em;
  margin-left: .6rem;
}
