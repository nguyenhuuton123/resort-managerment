<style>
    .wrapper .form-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  transform: translateY(100%);
}

.wrapper.active .form-wrapper.sign-in {
  transform: translateY(0);
}

.wrapper.active .form-wrapper.sign-up {
  transform: translateY(-100%);
}

.wrapper.active .form-wrapper.sign {
  transform: translateY(-200%);
}

</style>
<div class="wrapper">
    <div class="form-wrapper sign-in">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="button" onclick="switchForm('register-form')">Switch to Register</button>
        <button type="button" onclick="switchForm('forgot-password-form')">Switch to Forgot Password</button>
    <div class="form-wrapper sign-up">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="button" onclick="switchForm('register-form')">Switch to Register</button>
        <button type="button" onclick="switchForm('forgot-password-form')">Switch to Forgot Password</button>
    </div>
    <div class="form-wrapper sign">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="button" onclick="switchForm('register-form')">Switch to Register</button>
        <button type="button" onclick="switchForm('forgot-password-form')">Switch to Forgot Password</button>
    </div>
  </div>
<script>
    document.querySelector('.sign-in-button').addEventListener('click', function() {
  document.querySelector('.wrapper').classList.add('active');
  document.querySelector('.form-wrapper.sign-in').style.transform = 'translateY(0)';
  document.querySelector('.form-wrapper.sign-up').style.transform = 'translateY(100%)';
  document.querySelector('.form-wrapper.sign').style.transform = 'translateY(200%)';
});

document.querySelector('.sign-up-button').addEventListener('click', function() {
  document.querySelector('.wrapper').classList.add('active');
  document.querySelector('.form-wrapper.sign-in').style.transform = 'translateY(-100%)';
  document.querySelector('.form-wrapper.sign-up').style.transform = 'translateY(0)';
  document.querySelector('.form-wrapper.sign').style.transform = 'translateY(100%)';
});

document.querySelector('.sign-button').addEventListener('click', function() {
  document.querySelector('.wrapper').classList.add('active');
  document.querySelector('.form-wrapper.sign-in').style.transform = 'translateY(-200%)';
  document.querySelector('.form-wrapper.sign-up').style.transform = 'translateY(-100%)';
  document.querySelector('.form-wrapper.sign').style.transform = 'translateY(0)';
});

</script>
